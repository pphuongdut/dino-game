<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" type="module" defer></script>
        <title>T-FLEX</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    </head>
    <body>
        <img src="./assets/Bg sky.svg" class="h-screen w-screen object-cover absolute z-0" />
        <img src="./assets/sun2.svg" class="absolute right-10 top-10 w-2/6" />
        <img src="./assets/logo t-flex.svg" class="absolute left-1/2 -translate-x-1/2 w-1/3 top-[10vh] " />
        <div class="world" data-world>
            <div class="score" data-score>0</div>

            <div
                class="start-screen text-blue-800 text-base"
                data-start-screen
            ></div>
            <img src="./assets/floor_1.svg" class="ground" data-ground />
            <img src="./assets/floor_1.svg" class="ground" data-ground />
            <img
                src="./assets/dino/dino-start.svg"
                alt=""
                class="dino"
                data-dino
            />
        </div>
    </body>
</html>
