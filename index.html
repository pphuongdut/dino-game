<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/script.js" type="module" defer></script>
        <title>Dinosol</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <body>
        <nav
            class="navbar flex flex-wrap items-start justify-start p-2 lg:px-8 absolute top-0 left-0 w-full"
        >
            <div class="flex items-center flex-wrap gap-2 lg:gap-10 text-white">
                <button
                    data-modal-target="default-modal"
                    data-modal-toggle="default-modal"
                    class="text-sm lg:text-xl font-semibold leading-6 text-white hover:text-blue-300 p-2"
                    type="button"
                >
                    <a target="_blank">About Dinosol</a>
                </button>

                <a
                    class="text-sm lg:text-xl font-semibold leading-6 text-white hover:text-blue-300 p-2 flex items-center gap-2"
                    target="_blank"
                    href="https://twitter.com/Dinodinosol"
                >
                    <img
                        src="/assets/img/logo/x-icon.png"
                        alt=""
                        srcset=""
                        class="w-6 h-6 rounded"
                    />
                    <span>X</span>
                </a>
                <a
                    class="text-sm lg:text-xl font-semibold leading-6 text-white hover:text-blue-300 p-2 flex item-center gap-2"
                    target="_blank"
                    href="https://t.me/dino_solana"
                >
                    <img
                        src="/assets/img/logo/telegram.png"
                        alt=""
                        srcset=""
                        class="w-6 h-6 rounded"
                    />
                    <span>Telegram</span>
                </a>
            </div>

            <div
                class="score ml-auto border-2 border-solid border-white rounded-full p-2 flex gap-2 items-end text-white min-w-[150px] justify-between h-12"
                data-score
            >
                <span class="text-xl">
                    <img
                        src="./assets/img/money.png"
                        alt=""
                        class="w-6 h-6 inline-block"
                    />
                </span>
                <span class="text-xl" data-score-number>0</span>
            </div>
        </nav>

        <img
            src="./assets/img/Bg sky.svg"
            class="h-screen w-screen object-cover absolute z-0"
        />
        <img
            src="./assets/img/sun2.svg"
            class="absolute right-10 top-[30vh] md:top-10 w-2/6"
        />
        <div
            class="info gap-8 flex flex-col justify-center items-center pt-[130px] md:pt-[100px]"
        >
            <img
                src="./assets/img/logo t-flex.svg"
                class="w-2/3 md:w-1/3 info"
            />

            <a href="https://raydium.io/" target="_blank">
                <button
                    class="main-button cursor-pointer rounded-full -ml-[45px]"
                >
                    <span class="text-2xl text-white uppercase cursor-pointer">
                        Buy
                    </span>
                </button>
            </a>

            <div
                class="start-screen text-white text-base -ml-[25px]"
                data-start-screen
            >
                Press any key to start
            </div>
        </div>

        <button #jump class="xl:hidden jump-button text-sm">Jump</button>

        <div class="world" data-world>
            <img src="./assets/img/floor_1 1.png" class="ground" data-ground />
            <img src="./assets/img/floor_1 1.png" class="ground" data-ground />
            <img
                src="./assets/img/dino/dino-start.png"
                alt=""
                class="dino"
                data-dino
            />
        </div>
        <img src="./assets/img/nui va cat 2.png" class="sand" data-sand />
        <img src="./assets/img/nui va cat 2.png" class="sand" data-sand />

        <!-- Main modal -->
        <div
            id="default-modal"
            tabindex="-1"
            aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
        >
            <div class="relative w-full max-w-3xl max-h-full">
                <!-- Modal content -->
                <div class="relative rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal body -->
                    <div
                        class="info-dialog relative space-y-4 min-h-[330px] w-[660px] flex flex-col items-center justify-center"
                    >
                        <div class="max-w-xl px-6 pt-4">
                            <div class="mt-4 flex flex-col gap-2 w-full">
                                <div class="flex gap-2 items-center">
                                    <span class="text-xl md:text-xl text-white">
                                        CA:..................................................
                                    </span>
                                </div>
                                <div class="flex gap-2 items-center">
                                    <span class="text-xl md:text-xl text-white">
                                        LP BURNED
                                    </span>
                                </div>
                                <div class="flex gap-2 items-center">
                                    <span class="text-xl md:text-xl text-white">
                                        Ownership Renounced
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result score  -->
        <div
            id="result-score"
            class="animated hidden result-score absolute bottom-0 right-0"
        >
            <div
                though-score
                class="thought absolute left-0 -top-[100px] md:top-0 md:-ml-[200px] text-xs md:text-base"
            ></div>

            <img
                src="./assets/img/result-removebg-preview.png"
                class="w-[180px] h-[180px] md:w-[300px] md:h-[300px]"
                alt=""
                srcset=""
            />
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    </body>
</html>
